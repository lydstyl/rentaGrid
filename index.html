<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Profitability grid</title>
    </head>
	<body>
		<div id="grid">
			<h1>Profitability grid</h1>
			<p>Create your own grid! It will help you to find your good.</p>
			<div class="input">
				<label for="whatDoYouWant">whatDoYouWant</label>
				<input id ="whatDoYouWant" type="text" placeholder="eg. : costToRent" value="costToRent">
			</div>
			<div class="input">
				<label for="price">price</label>
				<input id ="price" type="text" placeholder="eg. : 120000" value="50000">
			</div>
			<div class="input">
				<label for="works">works</label>
				<input id ="works" type="text" placeholder="eg. : 5000" value="3000">
			</div>
			<div class="input">
				<label for="notary">notary</label>
				<input id ="notary" type="text" placeholder="eg. : 7000" value="10000">
			</div>
			<div class="input">
				<label for="cost">cost</label>
				<input id ="cost" type="text" placeholder="eg. : 132000">
			</div>
			<div class="input">
				<label for="rent">rent</label>
				<input id="rent" type="text" placeholder="eg. : 13200" value="6000">
			</div>
			<div class="input">
				<label for="profitability">minimal gross profitability</label>
				<input id ="profitability" type="text" placeholder="eg. : 0.10" value="0.07">
			</div>
			<button>Go</button>
			<div class="grid"></div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
