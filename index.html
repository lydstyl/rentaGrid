<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
		<title>Profitability grid</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
	<body>
		<div id="grid">
			<h1>Profitability grid</h1>
			<p>Create your own grid! It will help you to find your good.</p>
			<div class="input">
				<label for="whatDoYouWant">whatDoYouWant</label>
				<!-- <input id ="whatDoYouWant" type="text" placeholder="eg. : costToRent" value="costToRent"> -->
				<select>
					<option value="choose here !">choose here !</option> <!-- list de couts -->
					<option value="costToRent" selected>costToRent</op selectedtion> <!-- list de couts -->
					<option value="rentToCost">rentToCost</option> <!-- list de loyers -->
					<option value="grossProfitabilityToCost">grossProfitabilityToCost</option> <!-- list de rentabilitÃ©s -->
				</select>
			</div>
			<div class="input costDetail">
				<label for="price">price</label>
				<input id ="price" type="text" placeholder="eg. : 120000">
			</div>
			<div class="input costDetail">
				<label for="works">works</label>
				<input id ="works" type="text" placeholder="eg. : 5000">
			</div>
			<div class="input costDetail">
				<label for="notary">notary</label>
				<input id ="notary" type="text" placeholder="eg. : 7000"> <!-- http://www.pap.fr/argent/calculettes/frais-de-notaire environ 8% -->
			</div>
			<div class="input">
				<label for="cost">cost</label>
				<input id ="cost" type="text" placeholder="eg. : 132000" value="50000">
			</div>
			<div class="input">
				<label for="rent">rent</label>
				<input id="rent" type="text" placeholder="eg. : 13200" value="6000">
			</div>
			<div class="input">
				<label for="monthRent">monthRent</label>
				<input id="monthRent" type="text" placeholder="Month rent eg. : 500" value="">
			</div>
			<div class="input">
				<label for="profitability">profitability</label>
				<input id ="profitability" type="text" placeholder="eg. : 0.10" value="0.07">
			</div>
			<div class="buttonBox">
				<button id="addGrid">Add grid</button>
				<button id="clear">Clear</button>
			</div>
			<div class="grid"></div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
